---
- summary: |
    Не работает перход на главную страницу при нажатии на кнопку "Hexlet Store".
  environment: |
    Google Chrome	121.0.6167.185 (Official Build) (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    Открыть страницу корзины https://hexlet-products-store.vercel.app/cart
    Нажать на кнопку "Hexlet Store"
  expected-result: |
    Сайт должен перенаправлять пользователя на главную страницу магазина.
  actual-result: |
    При нажатии на кнопку "Hexlet Store" ничего не происходит.

- summary: |
    Не работает перевод описания товаров на главной странице при переходе на русский язык.
  environment: |
    Google Chrome	121.0.6167.185 (Official Build) (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    Поменять язык на русский
  expected-result: |
    Названия и описания товаров на главной странице должны быть представлены на русском и английском языках.
  actual-result: |
    При переходе на русский язык интерфейс карточек товара и названия товаров остаются неизменными.

- summary: |
    При переключении на русский язык описание карточек товара остается на английском.
  environment: |
    Google Chrome	121.0.6167.185 (Official Build) (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    Изменить язык интерфейса на русский.
    Открыть карточку товара (нажав на его изображение или название).
  expected-result: |
    В описании карточек товаров должен происходить перевод описания товара на русский язык
  actual-result: |
    При переходе на русский язык в описании карточек товара не происходит перевод языка на русский

- summary: |
    Ошибка при оформлении заказа
  environment: |
    Google Chrome	121.0.6167.185 (Official Build) (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    Нажать конпку на товаре "В корзину"
    Перейти в корзину
    Нажать кнопку "Оформить заказ"
  expected-result: |
    Корректное оформление заказа
  actual-result: |
    Не происходит оформление заказа. Открывается модальное окно с сообщением об успешном оформлении без каких-либо дополнительных действий.

- summary: |
    Функция фильтрации по ценовому диапазону некорректно обрабатывает отрицательные значения.
  environment: |
    Google Chrome	121.0.6167.185 (Official Build) (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    На главной странице магазина необходимо ввести отрицательные значения в поля "От" и "До".
  expected-result: |
    Не возможно ввести отрицательное значение в фильтр цен
  actual-result: |
    Сайт позволяет вводить отрицательные значения в поля "От" и "До" фильтра диапазона цен.

- summary: |
    Проверка отображения товаров в зависимости от их статуса (в наличии/нет в наличии).
  environment: |
    Google Chrome	121.0.6167.185 (Official Build) (64-bit)
    ОС Windows 10
  steps-to-reproduce: |
    Выбрать категорию smartphones
    Снять флажок "В наличии"
  expected-result: |
    Сайт должен корректно отобразить информацию о товарах со статусом "нет в наличии"
  actual-result: |
    При поиске товаров система отображает сообщение "Ничего не найдено!". Однако информация о товарах, которых нет в наличии, не предоставляется.

- summary: |
    Нет адаптивного мобильного версии сайта
  environment: |
    Safari Browser
    Iphone SE
  steps-to-reproduce: |
    Перейти на главную страницу сайта https://hexlet-products-store.vercel.app/
  expected-result: |
    Открывается  мобильная версия сайта
  actual-result: |
    При работе с сайтом на мобильном устройстве возникают трудности, связанные с некорректным отображением элементов(хедер, пагинация, фильтры)
